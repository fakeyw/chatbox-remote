<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbox Access</title>
    <style>
        body { display: flex; justify-content: center; align-items: center; height: 100vh; background: #f0f2f5; font-family: system-ui; }
        .card { background: white; padding: 2rem; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); width: 300px; }
        input { width: 100%; padding: 10px; margin-bottom: 10px; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; }
        button { width: 100%; padding: 10px; background: #000; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #333; }
        .error { color: red; font-size: 14px; margin-bottom: 10px; display: none; }
    </style>
</head>
<body>
    <div class="card">
        <h2 style="margin-top:0">Chatbox Login</h2>
        <div id="error" class="error"></div>
        <input type="password" id="password" placeholder="Access Password" onkeydown="if(event.key==='Enter') login()">
        <button onclick="login()">Enter</button>
    </div>
    <script>
        async function login() {
            const pwd = document.getElementById('password').value;
            const errEl = document.getElementById('error');
            try {
                const res = await fetch('/api/chatbox-auth', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ password: pwd })
                });
                const data = await res.json();
                
                if (res.ok) {
                    // 保存 Token 到 localStorage 供 Chatbox 使用
                    // PocketBase JS SDK 默认读取 'pocketbase_auth'
                    localStorage.setItem('pocketbase_auth', JSON.stringify({
                        token: data.token,
                        model: data.user
                    }));
                    
                    // 刷新页面，Hooks 会检测到 Cookie 并放行进入 Chatbox
                    window.location.href = '/';
                } else {
                    errEl.innerText = data.message || 'Login failed';
                    errEl.style.display = 'block';
                }
            } catch (e) {
                errEl.innerText = 'Network error';
                errEl.style.display = 'block';
            }
        }
    </script>
</body>
</html>
